<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(103, 187, 103);
            color: white; /* isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>    
    <h1>Olá, Mundo</h1> <!-- isso é um comentário em html -->
    <p>Ufa! Já me livrei da maldição!</p>
    <script>
       var n1 = Number(window.prompt("Digite um número: ")) //parse string em number
       var n2 = Number(window.prompt("Digite outro número")) //parse string em number
       var s = n1 + n2 //parse string em number
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //usando template string
    </script>
</body>
</html>
